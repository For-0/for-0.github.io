<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex" />
    <title>Omkar Fan Club</title>
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <style>
        .tabs {
            margin-bottom: -1px !important;
            position: relative;
        }

        .tab-content {
            padding: 60px;
            top: 197px;
            color: #000;
            background-color: white;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.is-active {
            display: block;
            width: 50%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .is-active {
            display: initial;
        }
        form:not([hidden]) + p {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar is-info">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="img/small-png.png" height="28">
            </a>
        </div>
        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start is-link">
                <a class="navbar-item" href="/">
                    Omkar Fan Club
                </a>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    The Official Omkar Fan Club
                </h1>
                <h2 class="subtitle">
                    Join Today
                </h2>
            </div>
        </div>
        <div class="tabs is-boxed is-centered main-menu" id="nav">
            <ul>
                <li data-target="pane-1" id="1" class="is-active">
                    <a>
                        <span class="icon is-small"><i class="material-symbols-rounded">person_add</i></span>
                        <span>Join</span>
                    </a>
                </li>
                <li data-target="pane-2" id="2">
                    <a>
                        <span class="icon is-small"><i class="material-symbols-rounded">groups</i></span>
                        <span>Members</span>
                    </a>
                </li>
                <li data-target="pane-3" id="3">
                    <a>
                        <span class="icon is-small"><i class="material-symbols-rounded">help</i></span>
                        <span>Why?</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane is-active" id="pane-1">
                <h1 class="mb-3 is-size-4">Join the Omkar Fan Club</h1>
                <form class="box pageclip-form" method="post">
                    <input class="input" type="text" placeholder="Your Name" name="name" required>
                    <div class="field mt-2">
                        <input class="is-checkradio" id="exampleCheckbox" type="checkbox" required />
                        <label for="exampleCheckbox">I am a Vocabustudy user</label>
                    </div>
                    <button class="button is-info">Join</button>
                </form>
                <p class="box">Thank you for joining the Omkar Fan Club</p>
            </div>
            <div class="tab-pane" id="pane-2">
                <h1 class="mb-3 is-size-4">Fan Club Members</h1>
                <button class="button is-primary is-outlined">Refresh</button>
                <div class="content box">
                    <ul id="users-list"></ul>
                </div>
            </div>
            <div class="tab-pane" id="pane-3">
                <div class="content">
                    <h1>Why should I join the Omkar Fan Club?</h1>
                    <p>Have you been living under a rock</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        const usersList = document.getElementById("users-list");
        async function updateMembers() {
            usersList.parentElement.previousElementSibling.classList.add("is-loading");
            let res = await fetch("https://pageclipformgetter.grimsteel.repl.co/responses-fanclub/", { method: "POST" });;
            let reses = await res.json();
            usersList.textContent = "";
            usersList.append(...reses.responses.map(el => {
                let li = document.createElement("li");
                li.innerText = el.name;
                return li;
            }));
            usersList.parentElement.previousElementSibling.classList.remove("is-loading");
        }
        updateMembers();
        usersList.parentElement.previousElementSibling.addEventListener("click", () => updateMembers());
        document.querySelectorAll("#nav li").forEach(function (navEl) {
            navEl.onclick = function () { toggleTab(this.id, this.dataset.target); }
        });
        document.querySelector("form").hidden = localStorage.getItem("has-joined");

        function toggleTab(selectedNav, targetId) {
            var navEls = document.querySelectorAll("#nav li");

            navEls.forEach(function (navEl) {
                if (navEl.id == selectedNav) {
                    navEl.classList.add("is-active");
                } else {
                    if (navEl.classList.contains("is-active")) {
                        navEl.classList.remove("is-active");
                    }
                }
            });

            var tabs = document.querySelectorAll(".tab-pane");

            tabs.forEach(function (tab) {
                if (tab.id == targetId) {
                    tab.style.display = "block";
                } else {
                    tab.style.display = "none";
                }
            });
        }
        document.querySelector("form").addEventListener("submit", async e => {
            e.preventDefault();
            if (localStorage.getItem("has-joined")) return;
            let formData = new FormData(e.target);
            document.querySelector("form button").classList.add("is-loading");
            Pageclip.send("BAtB892oE5QMuCRY9JAqSa3AFgn94gRr", "omkarfanclub", {name: document.querySelector("input[type=text]").value}, (err, res) => {
                localStorage.setItem("has-joined", true);
                document.querySelector("form").hidden = true;
                document.querySelector("form button").classList.remove("is-loading");
            });  
        });
    </script>
</body>

</html>
